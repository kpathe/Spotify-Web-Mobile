  <footer class="bottom">
    <div class="status">
      <div class="songInfo"></div>

      <!-- ye wala input Progress bar ke liye hai -->
      <span id="current-time">0:00</span>
      <input type="range" name="range" id="progressBar" min="0" value="0" max="100" />

      <span id="song-duration">5:00</span>
    </div>

    <div class="song-control">
      <div class="controls">
        <img id="shuffle" src="Assets/Icons/shuffleoff.svg" alt="" width="20px" />

        <img id="previous" src="Assets/Icons/previous.svg" alt="" width="20px" />

        <img id="play" src="Assets/Icons/play.svg" alt="" width="20px" />

        <img id="next" src="Assets/Icons/next.svg" alt="" width="20px" />

        <img id="repeat" src="Assets/Icons/repeatoff.svg" alt="" width="20px" />
      </div>

      <div class="volume-cover">
        <div class="songdata">
          <span class="name-song" class="songName">Badra Bahaar</span>
        </div>

        <div class="soundcontrol">
          <img style="cursor: pointer" id="nowPlaying" src="Assets/Icons/nowplaying.svg" alt="" width="20px" />
          <img id="volume" src="Assets/Icons/volume.svg" width="20px" alt="" />

          <!-- ye sound ka input hai -->
          <input id="volumeControl" name="volumeControl" type="range" min="0" max="100" value="25" />
        </div>
      </div>
    </div>
